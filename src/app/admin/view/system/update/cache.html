<extend name="@admin:layout"/>
<block name="content">
    <div class="alert alert-warning">提示：当站点出现错误，可尝试使用该功能进行恢复</div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
            <div class="pull-right">
                <a href="{:url('index')}" class="btn btn-default back">数据更新</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <form action="{$url.self}" method="post" class="form-horizontal" data-busy-form="">
                <div class="form-group">
                    <label class="col-sm-2 control-label must">清空项</label>
                    <div class="col-sm-10">
                        <foreach name="list" item="name" key="value">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="name[{$value}]" value="1" checked/>
                                {$name}
                            </label>
                        </foreach>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="立即清空"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
