<extend name="@admin:layout"/>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <form action="__SELF__" method="post" class="form-horizontal" data-post="">
                <div class="form-group-title">系统基本设置</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">站点名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="data[title]" value="{$info.title}"/>
                    </div>
                    <div class="col-sm-6"><p class="help-block">设置网站名称</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">版权信息</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="data[copyright]">{$info.copyright}</textarea>
                    </div>
                    <div class="col-sm-4"><p class="help-block">设置版权所有，如：CopyRight ** 版权所有</p></div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="设置"/>
                        <input type="reset" class="btn btn-default" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="foot">
    <admin:js type="color"/>
</block>
