<extend name="@admin:layout"/>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <form action="__SELF__" method="post" class="form-horizontal" data-post="">
                <!-- 验证码 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label must">开启登录验证码</label>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input name="data[verify]" type="radio" value="1" <?=is_checked($info['verify'])?>/>
                            开启
                        </label>
                        <label class="radio-inline">
                            <input name="data[verify]" type="radio" value="0" <?=is_checked(!$info['verify'])?>/>
                            关闭
                        </label>
                    </div>
                    <div class="col-sm-6"><span class="help-block">开启后登录则需要输入验证码</div>
                </div>
                <!-- 多设备登录 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label must">多设备登录</label>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input name="data[multiple_client]" type="radio" value="1" <?=is_checked($info['multiple_client'])?>/>
                            开启
                        </label>
                        <label class="radio-inline">
                            <input name="data[multiple_client]" type="radio" value="0" <?=is_checked(!$info['multiple_client'])?>/>
                            关闭
                        </label>
                    </div>
                    <div class="col-sm-6"><span class="help-block">开启后将允许一个账号同时在多个设备登录，注意切换该模式会造成重新登录的现象</div>
                </div>
                <!-- 登录时常 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label must">保持登录</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="number" class="form-control" name="data[often]" value="{$info.often}"/>
                            <div class="input-group-addon">分钟</div>
                        </div>
                    </div>
                    <div class="col-sm-6"><span class="help-block">如不限请填0，设置后一定分钟内误无操作将退出登录.</div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="设置"/>
                        <input type="reset" class="btn btn-default" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
