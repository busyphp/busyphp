<extend name="@admin:layout"/>
<block name="content">
    <div id="searchBar"
         data-toggle="busy-search-bar"
         data-url="{$url.self}"
         data-accurate-show="true"
         data-fields="name:附件名称,extension:附件后缀,hash:HASH,user_id:用户ID">
        <script type="text/html" data-search-id="left">
            <div class="form-group">
                <select class="form-control" name="static[type]">
                    {$type_options}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="static[client]">
                    <option value="-1">不限客户端</option>
                    {$client_options}
                </select>
            </div>
        </script>
        <script type="text/html" data-search-id="toolbar">
            <a class="btn btn-success" data-toggle="busy-modal" data-footer="false" data-backdrop="static" data-on-hidden="uploadHidden" data-type="page" data-url="{:url('upload')}"><i class="fa fa-upload"></i> 上传附件</a>
        </script>
    </div>

    <table class="table table-bordered table-striped table-hover"
           id="fileTable"
           data-toggle="busy-table"
           data-search="#searchBar"
           data-show-columns="true"
           data-show-print="true"
           data-show-refresh="true"
           data-show-export="true"
           data-show-fullscreen="true"
           data-toolbar="#tableToolbar"
           data-route="true"
           data-url="{$url.self}"
           data-click-to-select="true"
           data-fixed-columns="true"
           data-fixed-right-number="1"
           data-fixed-number="2"
           data-height="true">
        <thead>
            <tr>
                <th class="text-center" width="40" data-checkbox="true"></th>
                <th class="text-center" width="60" data-field="id" data-searchable="false">ID</th>
                <th class="text-center" data-field="name" data-halign="center" data-formatter="@" data-align="left">
                    文件名
                </th>
                <th class="text-center" width="240" data-field="hash" data-formatter="@">HASH</th>
                <th class="text-center" width="80" data-field="is_admin" data-formatter="@">来源</th>
                <th class="text-center" width="80" data-field="classify_name">类型</th>
                <th class="text-center" width="80" data-field="extension">后缀</th>
                <th class="text-center" width="80" data-field="format_size" data-formatter="@" data-sortable="true">大小</th>
                <th class="text-center" width="80" data-field="format_create_time" data-formatter="@" data-sortable="true">时间</th>
                <th class="text-center" width="60" data-field="operate" data-formatter="@" data-click-to-select="false">操作</th>
            </tr>
        </thead>
    </table>


    <div class="hide">
        <div id="tableToolbar">
            <a class="btn btn-danger"
               data-url="{:url('delete')}"
               data-confirm="确认要删除选中的%s个文件吗？"
               data-checked="true"
               data-disabled="true"
               data-method="post"
               data-on-success="@table.reload">
                <i class="fa fa-trash"></i>
                批量删除
            </a>
        </div>
    </div>

    <script type="text/html" id="name">
        <a href="{{item.url}}" target="_blank">{{value}}</a>
    </script>

    <script type="text/html" id="hash">
        <span class="text-gray">{{value}}</span>
    </script>


    <script type="text/html" id="format_size">
        <span class="badge badge-success badge-pill">{{value}}</span>
    </script>


    <script type="text/html" id="format_create_time">
        <span class="text-gray">{{value}}</span>
    </script>

    <script type="text/html" id="is_admin">
        {{if value}}
        <span class="badge badge-primary">后台</span>
        {{else}}
        <span class="badge badge-primary">前端</span>
        {{/if}}
    </script>

    <script type="text/html" id="operate">
        <a class="btn btn-danger btn-xs"
           href="{:url('delete?id=')}{{item.id}}"
           data-toggle="busy-request"
           data-confirm="确认要删除该文件吗？"
           data-on-success="@table.reload"><i class="icon icon-trash"></i></a>
    </script>
</block>
<block name="foot">
    <script>
        busyAdmin.data.uploadHidden = function () {
            $('#fileTable').busyAdminTable('refresh');
        };
    </script>
</block>
