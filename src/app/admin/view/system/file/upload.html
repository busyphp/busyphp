<extend name="@admin:layout"/>
<block name="head">
	<css href="{$skin.css}system_file_upload.css"/>
</block>
<block name="content">
	<div class="alert alert-warning">温馨提示：您可以尝试文件拖拽，使用QQ截屏工具，然后激活窗口后粘贴来上传附件</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
			<div class="pull-right"><a href="{:url('index')}" class="btn btn-warning back">附件列表</a></div>
			<div class="clearfix"></div>
		</div>
		<div class="panel-body">
			<div id="uploader" data-auto="upload" data-type="file" class="wu-example">
				<div class="queueList" data-module="dnd">
					<div id="dndArea" class="placeholder">
						<div id="filePicker" data-module="upload"><i class="icon icon-file"></i> 选择附件上传</div>
						<p data-module="tip" class="size-12"></p>
					</div>
				</div>
				<div class="statusBar" style="display:none;">
					<div class="progress">
						<span class="text">0%</span>
						<span class="percentage"></span>
					</div>
					<div class="info"></div>
					<div class="btns">
						<div id="filePicker2" data-module="upload2"></div>
						<div class="uploadBtn">开始上传</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="foot">
    <admin:js type="uploader" />
	<js href="{$skin.js}system_file_upload.js" />
</block>
