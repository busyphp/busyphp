<extend name="@admin:layout"/>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <form action="__SELF__" method="post" class="form-horizontal" data-post="">
                <input type="hidden" value="{$info.id}" name="id"/>
                <eq name="Think.ACTION_NAME" value="edit">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{$info.username}&nbsp;&nbsp;
                                <small><a href="{:url('password?id=' . $info['id']);}">[修改密码]</a></small>
                            </p>
                        </div>
                    </div>
                    <else/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="username" value="{$info.username}"/>
                        </div>
                        <div class="col-sm-6"><span class="help-block">中文、英文、数字、下划线，不要有特殊字符</span></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password"/>
                        </div>
                        <div class="col-sm-6"><span class="help-block">至少<code>6</code>位，最多<code>20</code>位</span></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label must">确认密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="confirm_password"/>
                        </div>
                        <div class="col-sm-6"><span class="help-block">再次输入密码</span></div>
                    </div>
                </eq>

                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="phone" value="{$info.phone}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="email" value="{$info.email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">QQ号码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="qq" value="{$info.qq}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属用户组</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="group_id">
                            {$info.group_options}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">审核</label>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input name="checked" type="radio" value="1" <?=$info['checked'] == 1 ? ' checked' : '';?>/>
                            是
                        </label>
                        <label class="radio-inline">
                            <input name="checked" type="radio" value="0" <?=$info['checked'] == 0 ? ' checked' : '';?>/>
                            否
                        </label>
                    </div>
                    <div class="col-sm-6"><span class="help-block">通过<code>审核</code>后该用户才能登录</span></div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="{$submit_name}"/>
                        <input type="reset" class="btn btn-default" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
