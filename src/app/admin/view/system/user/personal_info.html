<extend name="@admin:layout"/>
<block name="content">
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
		<div class="clearfix"></div>
	</div>
	<div class="panel-body">
		<form action="__SELF__" method="post" class="form-horizontal" data-post="">
			<input type="hidden" value="{$info.id}" name="id"/>
			<div class="form-group">
				<label class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<p class="form-control-static">{$info.username}&nbsp;&nbsp;<small><a href="{:url('personal_password')}">[修改密码]</a></small></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">联系方式</label>
				<div class="col-sm-4"><input type="text" class="form-control" name="phone" value="{$info.phone}"/></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4"><input type="text" class="form-control" name="email" value="{$info.email}"/></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">QQ号码</label>
				<div class="col-sm-4"><input type="text" class="form-control" name="qq" value="{$info.qq}"/></div>
			</div>
			<div class="form-group m-b-0">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-primary" value="{$submit_name}"/>
					<input type="reset" class="btn btn-default" value="重置"/>
				</div>
			</div>
		</form>
	</div>
</div>
</block>
