<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
<title data-title="{$panel_title}">{$page_title}</title>
<notempty name="system.favicon">
    <link rel="shortcut icon" href="{$system.favicon}" type="image/x-icon"/>

</notempty>
<css href="{$skin.css}admin.css?{:time()}"/>

            cacheLength       : 50,

            errorImgUrl       : '/assets/data/images/no_image.jpeg',
