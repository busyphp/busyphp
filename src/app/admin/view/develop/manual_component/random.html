### 开始

本组件属于内置组件，无需引用即可使用

### 使用

通过在标签上加上自定义属性 `data-toggle="random"` 来触发

```html
<a class="btn btn-primary" data-toggle="random">随机</a>
```

### 标签属性

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| data-target | string | 是 | - | 设置随机字符写入的选择器 |
| data-length | number | 否 | `32` | 设置随机字符长度 |
| data-char | string | 否 | - | 设置随机的字符 |

### 使用示例

#### 基本示例

#demo1
```

#### 长度控制
```demo:实例
#demo2
```


#### 随机内容控制
```demo:实例

```
            </script>
