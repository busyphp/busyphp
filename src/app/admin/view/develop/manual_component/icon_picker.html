### 开始

本组件属于内置组件，无需引用即可使用

### 使用

通过在标签上加上自定义属性 `data-toggle="icon-picker"` 来触发

```html
<a class="btn btn-primary" data-toggle="random">随机</a>
```
### 标签属性

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| data-target | string | 是 | - | 设置图标写入的选择器 |
