            <script type="text/x-markdown" id="markdown">
### 开始

本组件属于内置组件，无需引用即可使用

### 使用

通过在标签上加上自定义属性 `data-toggle="busy-rate"` 来触发

```html
<input type="text" data-toggle="busy-rate" />
```

### 标签属性

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| data-min | number | `否` | `0` | 最小分数 |
| data-max | number | `否` | `5` | 最大分数 |
| data-stars | number | `否` | `5` | 星星数 |
| data-size | string | `否` | - | 尺寸，支持`sm`, `lg` |
| data-step | number | `否` | `1` | 步进值 |
| data-show-clear | boolean | `否` | `false` | 是否显示清理按钮 |
| data-clear-caption | string | `否` | `未评分` | 未评分文案 |
| data-show-caption | boolean | `否` | `false` | 是否显示评分数 |
| data-default-caption | string | `否` | `%s分` | 分数文案 |
| data-texts | array | `否` | `['极差', '失望', '一般', '满意', '惊喜']` | 辅助文案 |
| data-caption-element | string,element | `否` | `null` | 辅助文案容器 |
| data-clear-element | string,element | `否` | `null` | 清理按钮容器 |
