### 开始

本组件属于内置组件，无需引用即可使用


### 使用

通过在标签上加上自定义属性 `data-toggle="busy-date-picker"` 来触发

```html
<input type="text" data-toggle="busy-date-picker"/>
```

### 标签属性

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| data-format | string | `否` | `YYYY-MM-DD` | 初始化组件属性，值为格式化日期的规则，支持如下规则：<br />`YYYY`: 年<br />`MM`: 月<br />`DD`: 日<br />`HH`: 时<br />`mm`: 分<br />`ss`: 秒<br />**注意：指定不同的规则可以显示不同的选择器** |
| data-range | bool,string | 否 | ` - ` | 设置是否启用范围选择，设置`true`则默认为` - `分隔符，设置`字符串`可自定义分隔符 |
| data-start-date | string | 否 | - | 设置单日历的默认时间，双日历的开始时间，支持`日期规则`组成的字符串 |
| data-end-date | string | 否 | - | 设置双日历的结束时间，支持`日期规则`组成的字符串 |
| data-min-date | string | 否 | - | 设置允许选择的最小时间，支持`日期规则`组成的字符串 |
| data-max-date | string | 否 | - | 设置允许选择的最大时间，支持`日期规则`组成的字符串 |
| data-force | boolean | 否 | `false` | 针对非input触发的元素，是否强制设置值 |
| data-value-target | string | 否 | - | 设置赋值选中值的附加元素`jQuery选择器`，非input会触发`busy.admin.date.picker.change`事件，input会触发`change`事件 |
| data-clear | boolean | 否 | `true` | 是否显示清空按钮，默认显示 |
| data-apply-class | string | 否 | - | 设置确认按钮的 css class 名称 |
| data-now-class | string | 否 | - | 设置现在按钮的 css class 名称 |
| data-clear-class | string | 否 | - | 设置清空按钮的 css class 名称 |
| data-span | string | 否 | - | 设置最多允许选择的时间跨度，格式：`年,月,日,时,分,秒`，某一项不需要可以填0代替，支持向后省略，<br />如：`10` 代表最多允许选择 10年的跨度<br />如：`0,0,0,10` 代表最多允许选择 10个小时的跨度|
| data-drops | string | 否 | `auto` | 设置默认打开方向，支持：`up`: 上, `down`: 下, `auto`: 自动识别|
| data-opens | string | 否 | `left` | 设置显示方向，支持：left: 左侧自动右侧靠边, right: 右侧自动左侧靠边, center: 中间 |
| data-input | boolean | 否 | `false` | 是否自动为元素赋值 |
| data-link | boolean | 否 | `false` | 双日历模式，是否连接左右日历 |
| data-custom | boolean | 否 | `true` | 是否显示快速range范围的自定义选项 |
| data-ranges | string | 否 | - | 自定义快速选择范围的`window全局方法` |
| data-end-target | string | 否 | - | 设置关联结束元素的`jQuery选择器` |
| data-start-target | string | 否 | - | 设置关联开始元素的`jQuery选择器` |
