<extend name="@admin:layout"/>
<block name="content">
    <title>远程自定义表单</title>
    
    <form action="__SELF__" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label must">姓名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name"  placeholder="请输入姓名" value=""/>
            </div>
            <div class="col-sm-4"><span class="help-block">请输入姓名</span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label must">年龄</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" name="sex"  placeholder="请输入年龄" value=""/>
                    <div class="input-group-addon">岁</div>
                </div>
            </div>
            <div class="col-sm-4"><span class="help-block">请输入年龄</span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label must">性别</label>
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input name="name" type="radio" value="1"/>
                    男
                </label>
                <label class="radio-inline">
                    <input name="name" type="radio" value="2" checked/>
                    女
                </label>
            </div>
            <div class="col-sm-4"><span class="help-block">请选择性别</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label must">爱好</label>
            <div class="col-sm-6">
                <select class="form-control">
                    <option>请选择爱好</option>
                    <option value="1">足球</option>
                    <option value="2">篮球</option>
                    <option value="3">乒乓球</option>
                </select>
            </div>
            <div class="col-sm-4"><span class="help-block">请选择爱好</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label must">头像</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-class-type="avatar" data-toggle="busy-upload"/>
            </div>
        </div>
        <div class="form-group no-margin-bottom">
            <label class="col-sm-2 control-label must">个人简介</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="设置个人简介"></textarea>
            </div>
        </div>
    </form>
</block>
