<extend name="@admin:layout"/>
<block name="head">
</block>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left"><h3 class="panel-title">{$panel_title}</h3></div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <form action="__SELF__" method="post" class="form-horizontal" data-busy-form="">
                <input type="hidden" value="{$info.id|default=''}" name="id"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">配置名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="name" value="{$info.name|default=''}"/>
                    </div>
                    <div class="col-sm-6"><span class="help-block">配置名称</span></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label must">配置标识</label>
                    <eq name="info.is_system" value="1">
                        <div class="col-sm-10">
                            <p class="form-control-static">{$info.type} <code>系统配置禁止修改</code></p>
                        </div>
                        <else/>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="type" value="{$info.type|default=''}"/>
                        </div>
                        <div class="col-sm-6"><span class="help-block">英文字母数字下划线，不能重复</span></div>
                    </eq>
                </div>
                
                <neq name="info.type" value="public">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">加入全局配置</label>


                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="is_append" type="radio" value="1" <?=is_checked($info['is_append'] ?? 0 == 1)?>/>
                                是
                            </label>
                            <label class="radio-inline">
                                <input name="is_append" type="radio" value="0" <?=is_checked($info['is_append'] ?? 0 == 0)?>/>
                                否
                            </label>
                        </div>
                        <div class="col-sm-6"><span class="help-block">设置后系统会将配置生成到全局配置文件中</span></div>
                    </div>
                </neq>
                
                <eq name="Think.ACTION_NAME" value="add">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">系统配置</label>


                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="is_system" type="radio" value="1" <?=is_checked($info['is_system'] ?? 0 == 1)?>/>
                                是
                            </label>
                            <label class="radio-inline">
                                <input name="is_system" type="radio" value="0" <?=is_checked($info['is_system'] ?? 0 == 0)?>/>
                                否
                            </label>
                        </div>
                        <div class="col-sm-6"><span class="help-block">设置后不可修改，系统配置无法删除</span></div>
                    </div>
                </eq>


                <div class="form-group m-b-0">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="{$submit_name}"/>
                        <input type="reset" class="btn btn-default" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
