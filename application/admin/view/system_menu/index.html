<extend name="@admin:layout"/>
<block name="head"></block>
<block name="content">
    <?php
    
    use BusyPHP\app\admin\model\system\menu\SystemMenuField;
    
    ?>
    <table class="table table-striped table-bordered table-hover"
           data-toggle="busy-table"
           data-height="true"
           data-show-columns="true"
           data-search="true"
           data-show-refresh="true"
           data-tree-show-field="name"
           data-parent-id-field="<?=SystemMenuField::parentHash();?>"
           data-id-field="<?=SystemMenuField::hash();?>"
           data-root-parent-id=""
           data-state="true"
           data-state-key="{$url.controller}{$url.action}"
           data-tree-state="true"
           data-pagination="false"
           data-toolbar="#tableToolbar"
           data-url="{$url.self}"
           data-fixed-columns="true"
           data-fixed-right-number="1"
           data-fixed-number="2"
           data-route="true">
        <thead>
            <tr>
                <th class="text-center" width="40" data-checkbox="true" data-formatter="busyAdmin.data.checkboxState"></th>
                <th width="60" data-align="center" data-field="sort" data-formatter="@">排序</th>
                <th width="60" data-align="center" data-field="id">ID</th>
                <th width="50" data-align="center" data-field="icon" data-formatter="@">图标</th>
                <th data-align="left" data-halign="center" data-field="name" data-formatter="@" data-searchable="true">菜单名称</th>
                <th width="100" data-align="center" data-field="disabled" data-formatter="@">状态</th>
                <th width="100" data-align="center" data-field="hide" data-formatter="@">节点类型</th>
                <th width="130" data-align="center" data-field="operate" data-formatter="@">操作</th>
            </tr>
        </thead>
    </table>

    <div class="hide">
        <div id="tableToolbar">
             <a class="btn btn-success"
                href="javascript:void(0)"
                data-toggle="busy-modal"
                data-size="lg"
                data-ok="添加菜单"
                data-url="{:url('add')}"
                data-form-on-success="@table.reload|@app.loadInfo">
                <i class="fa fa-plus"></i>
                 添加
            </a>

            <a class="btn btn-danger"
               data-url="{:url('delete')}"
               data-confirm="确认要删除选中的%s个菜单吗？"
               data-checked="true"
               data-disabled="true"
               data-method="post"
               data-on-success="@table.reload">
                <i class="fa fa-trash"></i>
                删除
            </a>

            <a class="btn btn-default"
               href="javascript:void(0)"
               data-url="{:url('sort')}"
               data-field="id,sort"
               data-method="post"
               data-on-success="@table.reload|@app.loadInfo"
               data-confirm="确认要排序吗？">
                <i class="fa fa-sort"></i>
                排序
            </a>
        </div>
    </div>

    <script type="text/html" id="sort">
        <input type="text" class="form-control input-xs text-center" data-bind="" value="{{value}}"/>
    </script>

    <script type="text/html" id="icon">
        <i class="{{value || 'icon-placeholder'}}"></i>
    </script>
    
    <script type="text/html" id="name">
        {{value}} <code>{{item.path}}</code>
    </script>

    <script type="text/html" id="disabled">
        <div class="min-width-80">
            {{if item.system}}
            <kbd>系统菜单</kbd>
            {{else}}
            <input class="switch input-xs success" type="checkbox" data-url="{:url('set_attr')}" data-on-success="false" data-params='{"id":"{{item.id}}","type":"disabled"}' data-toggle="busy-checkbox" {{value ? '':'checked'}} title="启用,禁用"/>
            {{/if}}
        </div>
    </script>

    <script type="text/html" id="hide">
        <div class="min-width-80">
            {{if item.system}}
                {{if value}}
                <span class="badge badge-success badge-pill">&nbsp;权限&nbsp;</span>
                {{else}}
                <span class="badge badge-primary badge-pill">&nbsp;菜单&nbsp;</span>
                {{/if}}
            {{else}}
            <input class="switch input-xs primary" type="checkbox" data-url="{:url('set_attr')}" data-on-success="false" data-params='{"id":"{{item.id}}","type":"hide"}' data-toggle="busy-checkbox" {{value ? '':'checked'}} title="菜单,权限"/>
            {{/if}}
        </div>
    </script>

    <script type="text/html" id="operate">
        <a class="btn btn-default btn-xs"
           data-url="{:url('add?id=')}{{item.id}}"
           data-toggle="busy-modal"
           data-size="lg"
           data-ok="添加菜单"
           data-form-on-success="@table.reload|@app.loadInfo">
            <i class="fa fa-plus"></i>
            添加
        </a>

        <a class="btn btn-success btn-xs"
           data-url="{:url('edit?id=')}{{item.id}}"
           data-toggle="busy-modal"
           data-size="lg"
           data-ok="修改菜单"
           data-form-on-success="@table.reload|@app.loadInfo">
            <i class="fa fa-pencil"></i>
        </a>
        {{if !item.system}}
        <a class="btn btn-danger btn-xs" href="{:url('delete?id=')}{{item.id}}" data-toggle="busy-request" data-confirm="确认要删除该菜单吗？" data-on-success="@table.reload|@app.loadInfo"><i class="fa fa-trash"></i></a>
        {{/if}}
    </script>
</block>
<block name="foot">
    <script>
        busyAdmin.data.checkboxState = function (value, item, index) {
            if (item.system) {
                return {disabled : true}
            }

            return value;
        };
    </script>
</block>
