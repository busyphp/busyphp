<extend name="@admin:layout"/>
<block name="content">
    <div class="panel panel-default">
        <include file="system_manager/nav"/>
        <div class="panel-body">
            <div class="hidden-xs space-15"></div>

            <form action="__SELF__" method="post" class="form-horizontal" data-toggle="busy-form" data-on-success="@route.reload">

                <div class="form-group">
                    <label class="col-sm-2 control-label">网站名称</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="text" class="form-control" name="data[title]" placeholder="请输入网站名称" value="{$info.title|default=''}"/>
                        <div class="help-block">设置网站名称，将显示在浏览器的标签上</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">浏览器图标</label>
                    <div class="col-sm-10 col-md-8">
                        <input class="form-control"
                               data-class-value="system_favicon"
                               data-toggle="busy-upload"
                               data-allow-extensions="png,ico"
                               data-allow-mimetypes="image/*"
                               data-select-current-info="浏览器图标"
                               name="data[favicon]"
                               placeholder="上传浏览器图标"
                               title="图标"
                               type="text"
                               value="{$info.favicon|default=''}"
                        />
                        <span class="help-block">建议上传 <code>128x128</code> 的 ico 或 png 图片，可以通过<a href="https://www.bitbug.net/" target="_blank">ICON</a>在线制作 ico 文件</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公网安备号</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="text" class="form-control" name="data[police_no]" placeholder="请输入公网安备号" value="{$info.police_no|default=''}"/>
                        <span class="help-block">设置公网安备号，在<a href="http://www.beian.gov.cn/" target="_blank">全国互联网安全管理服务平台</a>申请或查询获取</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ICP备案号</label>
                    <div class="col-sm-10 col-md-8">
                        <input type="text" class="form-control" name="data[icp_no]" placeholder="请输入ICP备案号" value="{$info.icp_no|default=''}"/>
                        <span class="help-block">设置ICP备案号，在<a href="https://beian.miit.gov.cn/" target="_blank">域名信息备案管理系统</a>申请或查询获取</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">版权信息</label>
                    <div class="col-sm-10 col-md-8">
                        <textarea class="form-control" name="data[copyright]" placeholder="请输入版权信息">{$info.copyright|default=''}</textarea>
                        <span class="help-block">设置版权信息，如：CopyRight ** 版权所有</span>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">图片占位图</label>
                    <div class="col-sm-10 col-md-8">
                        <input class="form-control"
                               data-class-value="system_image_placeholder"
                               data-toggle="busy-upload"
                               data-allow-extensions="jpeg,jpg,png,gif,webp"
                               data-allow-mimetypes="image/*"
                               data-select-current-info="图片占位图"
                               name="data[image_placeholder]"
                               placeholder="上传错误占位图片"
                               title="占位图"
                               type="text"
                               value="{$info.img_error_placeholder|default=''}"/>
                        <span class="help-block">设置图片占位图，当图片不存在或图片显示失败时将使用该图片替代</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">头像站位图</label>
                    <div class="col-sm-10 col-md-8">
                        <input class="form-control"
                               data-class-value="system_avatar_placeholder"
                               data-toggle="busy-upload"
                               data-allow-extensions="jpeg,jpg,png,gif,webp"
                               data-allow-mimetypes="image/*"
                               data-select-current-info="头像占位图"
                               name="data[avatar_placeholder]"
                               placeholder="上传头像占位图片"
                               title="占位图"
                               type="text"
                               value="{$info.img_error_placeholder|default=''}"/>
                        <span class="help-block">设置头像占位图片，当头像不存在或头像显示失败时将使用该图片替代</span>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> 设置</button>
                    <button class="btn btn-secondary" type="reset"><i class="fa fa-refresh"></i> 重置</button>
                </div>
            </form>
            <div class="hidden-xs space-15"></div>
        </div>
    </div>
</block>
