<extend name="@admin:layout"/>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{$system.page_title}</h3>
        </div>
        <div class="panel-body no-padding-bottom">
            <script type="text/x-markdown" id="markdown">
### 开始

本组件属于内置组件，无需引用即可使用

### 使用

通过在标签上加上自定义属性 `data-toggle="busy-audio-viewer"` 来触发

```html
<div data-toggle="busy-audio-viewer"></div>
```

### 属性

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| 基本属性:title |  |  |  |  |
| data-src | string | `是` | - | 设置音频地址 |
| data-title | string | `否` | - | 预览对话框名称 |
| data-type | string | `否` | - | 设置音频文件类型，如：`auto`，常规格式自动识别，无文件格式的需要指定。可选项：`auto`, `hls`, `normal` |
| data-poster | string | `否` | - | 设置音频封面地址 |
| data-artist | string | `否` | - | 设置音频作者名称 |
| data-autoplay | boolean | `否` | `true` | 设置是否自动播放 |

            </script>
        </div>
    </div>
    <template class="hide" id="demo1">
