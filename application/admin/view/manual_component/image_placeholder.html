### 开始

本组件属于内置组件，无需引用即可使用

### 使用

当指定`src`且图片地址错误时触发

```html
<img />
```

### 属性

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| 基本属性:title |  |  |  |  |
| data-placeholder | string | `否` | - | 定义占位图地址，如果不定义则使用 `__ASSETS__system/images/no_image.png` 占位，此设置优先`data-avatar` |
| data-avatar | string | `否` | - | 定义是否使用头像占位图 |
