### 开始

本组件属于内置组件，无需引用即可使用


### 使用

通过在标签上加上自定义属性 `data-toggle="busy-calendar"` 来触发

```html
<div data-toggle="busy-calendar" />
```

### 标签属性

更多请参考 [https://fullcalendar.io/docs#toc](https://fullcalendar.io/docs#toc)

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| data-header-toolbar | string,object | `否` | `default` | 工具栏类型，支持`default`,`mini` |
| data-initial-view | string | `否` | `dayGridMonth` | 初始化视图，支持：`dayGridMonth`,`timeGridWeek`,`timeGridDay`,`listWeek` |
| data-selectable | boolean | `否` | `true` | 是否允许选择日期 |
