<extend name="@admin:layout"/>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{$system.page_title}</h3>
        </div>
        <div class="panel-body no-padding-bottom">
            <script type="text/x-markdown" id="markdown">
### 开始

本组件属于内置组件，无需引用即可使用

### 使用

通过在标签上加上自定义属性 `data-toggle="busy-video-viewer"` 来触发

```html
<div data-toggle="busy-video-viewer"></div>
```

### 属性

| 属性:240 | 类型:100 | 必须: 100 | 默认值: 100 | 描述 |
| - | :-: | :--: | :-: | - |
| 视频相关:title |  |  |  |  |
| data-src | string | `是` | - | 设置视频地址，自动识别视频类型，`video`标签请设置`src`或`source` |
| data-type | string | `否` | - | 设置视频或音乐文件类型，如：`video/mp4`，常规格式自动识别，无文件格式的需要指定 |
| data-poster | string | `否` | - | 设置视频封面地址 |
| data-autoplay | boolean | `否` | `true` | 设置是否自动播放 |
| data-muted | boolean | `否` | `false` | 设置是否静音播放 |
| data-controls | boolean | `否` | `true` | 是否显示播放控制条 |
| data-loop | boolean | `否` | `false` | 是否循环播放 |
| data-preload | string | `否` | `auto` | 是否预加载，可选项：`auto`, `metadata`, `none` |
| data-options | object | `否` | `{}` | [参考 `$.fn.baVideo` 更多配置]({:url('video')}) |
| 对话框相关:title |  |  |  |  |
| data-title | string | `否` | - | 设置对话框标题 |
| data-object-fit | string | `否` | `contain` | 视频填充模式 |
| data-width | number | `否` | `false` | 视频宽 |
| data-height | number | `否` | `false` | 视频高 |
| data-vertical | boolean | `否` | `false` | 是否强制竖屏播放 |
| data-click-handler | boolean | `否` | `true` | 是否点击预览，针对非`video`标签有效 |
| 预览图相关:title |  |  |  |  |
| data-preview-size | boolean | `否` | `true` | 预览图尺寸是否自动获取父容器尺寸 |
### 使用示例

#### video标签预览
```demo:实例
#demo1
```

#### 非video标签预览
```demo:实例
#demo2
```

#### 自定义点击预览
```demo:实例
#demo3
```
            </script>
        </div>
    </div>
    <textarea class="hide" id="demo1">
<video style="width: 200px" src="http://vjs.zencdn.net/v/oceans.webm" data-toggle="busy-video-viewer" poster="{$skin.images}login/1.jpg"></video>
    </textarea>
    
    <textarea class="hide" id="demo2">
<a href="javascript:;" class="btn btn-success" data-toggle="busy-video-viewer" data-src="http://vjs.zencdn.net/v/oceans.webm" data-autoplay="true">点击播放</a>
    </textarea>
    
    <template class="hide" id="demo3">
        <a href="javascript:;" class="btn btn-success" id="demo3_btn" data-src="http://vjs.zencdn.net/v/oceans.webm" data-click-handler="false">点击播放</a>
        <script>
            $(function () {
                $('#demo3_btn').on('click', function () {
                    $(this).baVideoViewer()
                });
            });
        </script>
    </template>
</block>
